<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body onload="initialize()">
    <div class="container">
      <h1>tic-tac-toe</h1>
      <table id="table_game">
        <tr>
          <td class="td_game">
            <div id="cell0" onclick="cellClicked(this.id)" class="fixed"></div>
          </td>
          <td class="td_game">
            <div id="cell1" onclick="cellClicked(this.id)" class="fixed"></div>
          </td>
          <td class="td_game">
            <div id="cell2" onclick="cellClicked(this.id)" class="fixed"></div>
          </td>
        </tr>
        <tr>
          <td class="td_game">
            <div id="cell3" onclick="cellClicked(this.id)" class="fixed"></div>
          </td>
          <td class="td_game">
            <div id="cell4" onclick="cellClicked(this.id)" class="fixed"></div>
          </td>
          <td class="td_game">
            <div id="cell5" onclick="cellClicked(this.id)" class="fixed"></div>
          </td>
        </tr>
        <tr>
          <td class="td_game">
            <div id="cell6" onclick="cellClicked(this.id)" class="fixed"></div>
          </td>
          <td class="td_game">
            <div id="cell7" onclick="cellClicked(this.id)" class="fixed"></div>
          </td>
          <td class="td_game">
            <div id="cell8" onclick="cellClicked(this.id)" class="fixed"></div>
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <th class="td_list" id="computer_score">COMPUTER WINS : 0</th>
          <th class="td_list" id="tie_score">GAME DRAWS : 0</th>
          <th class="td_list" id="player_score">PLAYER WINS : 0</th>
        </tr>
      </table>
      <div id="restart" title="Game Settings" onclick="restartGame(true)">
        <span
          style="
            vertical-align: top;
            position: relative;
            top: 5px;
            padding-top: 10px;
            font-size: 30px;
          "
          class="material-icons"
          >settings</span
        >
      </div>
      <div id="winAnnounce" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal('winAnnounce')">&times;</span>
          <p id="winText"></p>
        </div>
      </div>
      <div id="userFeedback" class="modal">
        <div class="modal-content">
          <p id="questionText"></p>
          <p>
            <button id="yesBtn">Yes</button>&nbsp;&nbsp;<button id="noBtn">
              No
            </button>
          </p>
        </div>
      </div>
      <div id="optionsDlg" class="modal">
        <div class="modal-content">
          <h2>Game Settings</h2>
          <h3>Select Difficulty Level</h3>
          <label
            ><input
              type="radio"
              name="difficulty"
              id="r0"
              value="0"
            />&nbsp;easy&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
          >
          <label
            ><input
              type="radio"
              name="difficulty"
              id="r1"
              value="1"
              checked
            />&nbsp;hard</label
          ><br />
          <h3>Select Your Mark</h3>
          <label
            ><input
              type="radio"
              name="player"
              id="rx"
              value="x"
              checked
            />&nbsp;cross&nbsp;&nbsp;&nbsp;&nbsp;</label
          >
          <label
            ><input
              type="radio"
              name="player"
              id="ro"
              value="o" />&nbsp;nought<br
          /></label>
          <h6>NOTE : selection of cross will give you first chance to play.</h6>
          <p><button id="okBtn" onclick="getOptions()">OK</button></p>
        </div>
      </div>
    </div>
    <script src="tictac.js"></script>
  </body>
</html>
